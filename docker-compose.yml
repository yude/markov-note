version: '3'
services:
    markov-note:
        restart: always
        container_name: markov-note
        build: .
        image: yude/markov-note:latest
        volumes:
          - "./data:/app/data"
        environment:
          # Twitter API related
          - CK=
          - CS=
          - AT=
          - AS=
          # Length of sentence
          - N=1